<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation for a b-day dinner</title>
</head>
<body>
    <form>
        <label for="first-name">Enter your first name:</label>
        <input type="text" name="first-name" id="first-name">
    </form><br>
    <form>
        <label for="last-name">Enter your last name:</label>
        <input type="text" name="last-name" id="last-name">
    </form><br>
    <form>
        <label for="phone-number">Enter your phone number</label>
        <input type="tel" name="phone-number" id="phone-number" 
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </form><br>
    <form>
        <label for="meal">Choose your meal:</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="chicken">Chicken</option>
            <option value="vegeterian">Vegeterian</option>
        </select>
    </form><br>
    <form>
        Choose your extras:<br>
        <input type="checkbox" name="extra" id="extra1" value="beilag1">
        <label for="extra1">Fries</label><br>
        <input type="checkbox" name="extra" id="extra2" value="beilag2">
        <label for="extra2">Salad</label><br>
        <input type="checkbox" name="extra" id="extra3" value="beilag3">
        <label for="extra3">Soup</label><br>
        <input type="checkbox" name="extra" id="extra4" value="beilag4">
        <label for="extra1">Fries</label><br>
        <input type="checkbox" name="extra" id="extra5" value="beilag5">
        <label for="extra5">Pannini</label><br>
    </form><br>
    <form>
        <label for="alergies">Please provide info for alergies:</label>
        <textarea id="alergies" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
